name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install root dependencies
      run: npm ci

    - name: Install client dependencies
      run: cd client && npm ci

    - name: Install server dependencies
      run: cd server && npm ci

    - name: Lint client
      run: cd client && npm run lint

    - name: Lint server
      run: cd server && npm run lint

    - name: Type check client
      run: cd client && npm run type-check

    - name: Type check server
      run: cd server && npm run type-check

    - name: Build client
      run: cd client && npm run build

    - name: Test client (if tests exist)
      run: cd client && npm run test --if-present

    - name: Test server (if tests exist)
      run: cd server && npm run test --if-present

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install client dependencies
      run: cd client && npm ci

    - name: Install server dependencies
      run: cd server && npm ci

    - name: Build client
      run: cd client && npm run build

    - name: Build Docker image
      run: docker build -t screen-share-app:${{ github.sha }} .

    - name: Login to Docker Hub (optional)
      if: secrets.DOCKER_HUB_USERNAME
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}

    - name: Push Docker image (optional)
      if: secrets.DOCKER_HUB_USERNAME
      run: |
        docker tag screen-share-app:${{ github.sha }} ${{ secrets.DOCKER_HUB_USERNAME }}/screen-share-app:latest
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/screen-share-app:latest

    - name: Deploy to production (example)
      if: secrets.DEPLOY_HOOK_URL
      run: |
        curl -X POST ${{ secrets.DEPLOY_HOOK_URL }}
